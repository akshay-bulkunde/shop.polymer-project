<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Cart/styles.css">
</head>

<body>
     <!-- Heading -->
     <header class="header">
        <div class="heading">
            <a href="../Home/index.html" class="shop">
                <h1 class="text-lg">SHOP</h1>
            </a>
        </div>
        <div class="cart-icon">
            <a href="#" class="btn">
                <i class="fa-solid fa-cart-shopping" style="color: black;"></i>
            </a>
        </div>
    </header>

    <section class="cart">
        <h2>Your Cart</h2>
        <p>(1 item)</p>
        <div class="cart-item text-sm">
            <img src="../images/men_outwears/10-15068B.jpg" alt="Men's Tech Shell Full-Zip">
            <div class="item-details">
                <p class="item-name">Men's Tech Shell Full-Zip</p>
                <p>
                    Qty: 
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </p>
                <p>Size: M</p>
                <p class="item-price">$50.20</p>
            </div>
            <button class="remove-btn">X</button>
        </div>
        <div class="total">
            <p>Total: <span>$50.20</span></p>
            <button class="checkout-btn">CHECKOUT</button>
        </div>
    </section>
</body>

</html>
